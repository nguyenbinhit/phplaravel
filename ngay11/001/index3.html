<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul id="list">

</ul>
    <script>
        var cities = ["hn", "bn", "bg", "hp"];
        //duyệt mảng
        var arrLength = cities.length;
        console.log(arrLength);
        var html = "";
        var i = 0;
        do {
            html = html + "<li>" + cities[i] + "</li>";
            i++;
        }while (i<arrLength);

        document.getElementById("list").innerHTML = html;
    </script>
</body>
</html>
