<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <pre>
        tính toán trong js
        trả  về số mili giây tính 1.1.1970 getTime()
        1s = 1000
    </pre>
    <script>
        // tính xem còn bn ngày đến tết
        var  d1 = new Date();
        var d1ms = d1.getTime();
        document.writeln("<br>" + d1ms);

        var d2 = new Date(2021, 1, 12);
        var d2ms = d2.getTime();
        document.writeln("<br>" + d2ms);

        var distance = d2ms - d1ms;
        document.writeln("<br>mili giây " + distance);
        var  distances = distance/1000;
        document.writeln("<br>giây " + distances);
        var distanceD = distances/(24*60*60);
        document.writeln("<br>ngay " + distanceD);
    </script>
</body>
</html>
