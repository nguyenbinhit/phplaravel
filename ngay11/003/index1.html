<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <pre>
        sử lý time trong js
    </pre>
    <script>
        //lấy ra time hiện tại
        var d = new Date();
        //time trên máy của các bn
        document.writeln(d);

        // tạo ra time tuỳ biến
        /*
         *  new Date()
         *  new Date(year, month, day, hours, minutes, seconds, milliseconds)
         *  new Date(milliseconds)
         *  new Date(date string)
         */
        var d1 = new Date(2014, 3, 24, 7, 7, 30);
        document.writeln(d1);
        // time bắt đầu từ 0 đến 11
    </script>
</body>
</html>
