
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .flex-container {
            display: flex;
            /*flex-wrap: wrap;*/
            background-color: orange;
            padding: 20px;
            flex-flow: row wrap;
        }

        .flex-container>div {
            background-color: #3498db;
            padding: 20px;
            margin: 20px;
        }
    </style>
</head>
<body>
<div class="flex-container">
    <div style="flex-grow: 1">1</div>
    <div style="flex-grow: 2">2</div>
    <div style="flex-grow: 1">3</div>
</div>
</body>
</html>
