<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <pre>
        hàm mũi tên
    </pre>
    <script>
        function demo() {
            document.writeln("Hàm thông thường");
        }

        // gọi hàm
        demo();

        // cách khác tạo 1 hàm
        var demo2 = function() {
            document.writeln("Hàm vô danh");
        }

        //gọi hàm vô danh
        demo2();
    </script>
</body>
</html>
