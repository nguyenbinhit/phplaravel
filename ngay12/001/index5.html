<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <pre>
        kết thừa trong js
        class cha và class con
        class con kế thừa từ cha
        extends là kế thừa
    </pre>

    <script>
        // class cha
        class Car {
            constructor(brand) {
                this.carname = brand;
            }
            present() {
                return 'I have a ' + this.carname;
            }
        }
        // class con
        class Model extends Car {
            // method khởi tạo class con
            constructor(brand, mod) {
                // gọi đến constructor của class con
                super(brand);
                this.model = mod;
            }
            // phương thức show()
            show() {
                // gọi đến method present() trong class cha từ ben trong phương thức khác của class con
                return this.present() + ', it is a ' + this.model;
            }
        }

        var oto123 = new Model("Vinfast", "fadil");
        var intro = oto123.show();
        document.writeln("<br>" + intro);
    </script>
</body>
</html>
