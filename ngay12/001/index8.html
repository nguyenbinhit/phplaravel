<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <pre>
        setInterval(function, milliseconds)
        thực thi hàm đi thực thi lại theeo 1 chu kỳ x mili giây
        Same as setTimeout(), but repeats the execution of the function continuously.
    </pre>
    <script>
        setInterval(function () {
            alert("Đã chạy thông báo chu kỳ 5s");
        }, 5000);
    </script>
</body>
</html>
