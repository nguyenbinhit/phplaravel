<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        #target {
            width: 150px;
            height: 150px;
            border: 1px solid red;
            background-color: yellow;
            color: #cccccc;
        }
    </style>
</head>
<body>
    <pre style="font-size: 34px">

    </pre>
    <div id="target">

    </div>
    <br>
    <button onclick="changeBackground('green')">Màu xanh</button>
    <button onclick="changeBackground('red')">Màu đỏ</button>
    <button onclick="changeBackground('black')">Màu đen</button>
    <button onclick="changeBackground('pink')">Màu hồng</button>

    <button onclick="changeSize('+')">Phóng to</button>
    <button onclick="changeSize('-')">Thu nhỏ</button>
    <script>
            function changeBackground(color) {
                document.getElementById("target").style.backgroundColor = color;
            }
            function changeSize(size) {
                var w = document.getElementById("target").clientWidth;
                var h = document.getElementById("target").clientHeight;

                console.log(document.getElementById("target").style);

                console.log(w);
                console.log(h);

                w = parseInt(w);
                h = parseInt(h);

                if (size == "+") {
                    w = w + 100;
                    h = h + 100;
                }else {
                    w = w - 100;
                    h = h - 100;
                }

                document.getElementById("target").style.width = w + "px";
                document.getElementById("target").style.height = h + "px";
            }
    </script>
</body>
</html>
