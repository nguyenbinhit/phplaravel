<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <pre>
        tham số của hàm
        đối khi gọi hàm
        tham số của function

    </pre>
    <script>
        function tinhTong(a, b) {
            var  c;
            c = a + b;
            return c;
        }

        var  e = 3, f = 6;
        var kq = tinhTong(e, f);

        // + trong js được sử dụng để nối chuỗi
        // vừa để thực hiện phép tính cộng
        document.write("Kết quả là: "+ kq);
    </script>
</body>
</html>
