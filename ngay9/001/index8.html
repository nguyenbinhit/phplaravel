<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <pre>
        bộ chọn class trong js
        document.getElementsByClassName("tên class")
        lệnh này trả về HTMLCollection 1 tập hợp gồm nhiều đối tượng
    </pre>
    <p class="para">p1</p>
    <p class="para">p2</p>
    <p class="para">p3</p>
    <script>
        var para = document.getElementsByClassName("para");
        //trả về htmlcollection gần giống như array
        //bắt đầu key từ 0
        console.log(para);

        var a = document.getElementsByClassName("para")[0].innerHTML;
        console.log(a);

        document.getElementsByClassName("para")[0].innerHTML = "hà nội";
        document.getElementsByClassName("para")[1].innerHTML = "hp";
        document.getElementsByClassName("para")[2].innerHTML = "hy";
    </script>
</body>
</html>
