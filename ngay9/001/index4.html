<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <pre>
        sự kiện người dùng
        click chuột
    </pre>

    <div onclick="alert('click chuột vào thẻ div số 1')">
        thẻ div số 1
    </div>
    <button onclick="demo()">Nút số 1 gọi hàm demo()</button>

            alert("Click chuột vào nút button số 1");
        }
    </script>
