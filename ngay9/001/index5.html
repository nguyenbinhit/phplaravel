<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <pre>
        bộ chọn trong js (javascript selector)
        -chọn theo id
        document.getElementById("id")
        .innerText là thẻ gán hoặc lấy ra đoạn văn bản html
    </pre>

    <p id="p1">
        nội dung thẻ p1
    </p>
    <script>
        var p1 = document.getElementById("p1");
        console.log(p1);

        //lấy ra
        var txtp1 = document.getElementById("p1").innerText;
        console.log(txtp1);
        // thay đổi nội dung bên trong thẻ theo íd
        document.getElementById("p1").innerText = "ngày 15.01.2021";
    </script>
</body>
</html>
