<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <pre>
        các loại vòng lặp js
            vòng lặp for:
                - part 1 : sự khởi đầu của biến đếm
                - part 2 : điều kiện chạy vòng lặp
                - part 3 : sự thay đổi biến đếm trong vòng lặp for
    </pre>

    <script>
        for (var i = 1; i <= 20; i++) {
            console.log("Số: " + i);
        }
    </script>
</body>
</html>
