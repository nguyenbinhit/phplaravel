<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <pre>
        cú pháp switch .. case
    </pre>

    <script>
        var thu =  5;
        //in thời kháo biểu
        switch (thu) {
            case 2:
                console.log("Học html");
                break;
            case 3:
                console.log("Học css");
                break;
            case 4:
                console.log("Học js");
                break;
            case 5:
                console.log("Học php");
                break;
            case 6:
                console.log("Học MySQL");
                break;
            case 7:
                console.log("Học laravel");
                break;
            default:
                console.log("Nghỉ ngơi");
        }
    </script>

</body>
</html>
