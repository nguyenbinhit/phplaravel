<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <pre>
        kiểu dữ liệu trong js
        có 7 kiểu dữ liệu cần phải nhớ
        if else: điều kiện
        toán tử === là so sánh tuyệt đối và giá trị vừa kiểu dữ liệu
    </pre>
    <script>
        var a = 1;
        var b = "abc";
        var c = true;
        var d = false;
        var e; //khai báo một biến nhưng lại k gán giá trị cho nó
        var  f = ["hà nội", "hải phòng"]; //kiểu mảng các phần tử đc phân tách
        var g = {};//kiểu đối tượng
        var m = null; // k gì cả

        console.log(typeof a); // kiểm tra kiểu dữ liệu
        if (typeof a == "number") {
            console.log("a là kiểu số trong đây");
        }
        else {
            console.log("a k là kiểu số");
        }

        // chú ý lệnh typeof không kiểm tra đc chính xác của kiểu mảng đc
        // không nên sử dụng typeof để sử dụng object
        // typeof của null cũng trả về object
    </script>
</body>
</html>
